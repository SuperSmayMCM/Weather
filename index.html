<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Widget</title>
    <style>

        /* * Declare the font using @font-face 
         * This tells the browser where to find the font and gives it a name.
         */
        @font-face {
            font-family: 'AvenirHeavy';
            src: url('fonts/AvenirLTStd-Heavy.otf') format('opentype');
            /* You can add a local() path as a fallback for users who have it installed */
            /* src: local('Avenir LT Std Heavy'), url('AvenirLTStd-Heavy.otf') format('opentype'); */
        }

        @font-face {
            font-family: 'AvenirNextHeavy';
            src: url('fonts/AvenirNext-Heavy-09.ttf') format('opentype');
            /* You can add a local() path as a fallback for users who have it installed */
            /* src: local('Avenir LT Std Heavy'), url('AvenirLTStd-Heavy.otf') format('opentype'); */
        }

        body {
            font-family: 'AvenirHeavy', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .weather-widget {
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
            color: #333;
        }
        .weather-widget h2 {
            margin-top: 0;
            color: #555;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }
        .temperature {
            font-family: 'AvenirNextHeavy';
            font-size: 3em;
            color: #333;
        }
        .description {
            font-size: 1.2em;
            margin-top: 5px;
        }
        .loading {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="weather-widget">
        <h2>Current Weather</h2>
        <div id="weather-display">
            <p class="loading">Loading weather data...</p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const weatherDisplay = document.getElementById('weather-display');

        // --- Hardcoded Location ---
        // Coordinates for Madison, Wisconsin
        const lat = 43.0731;
        const lon = -89.4012;

        // Function to handle errors
        function showError(message) {
            weatherDisplay.innerHTML = `<p style="color: red;">Error: ${message}</p>`;
        }

        async function fetchWeather() {
            try {
                // 1. Get the forecast office and URL
                const pointsResponse = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
                if (!pointsResponse.ok) {
                    throw new Error(`HTTP error! Status: ${pointsResponse.status}`);
                }
                const pointsData = await pointsResponse.json();
                const forecastUrl = pointsData.properties.forecastHourly;

                // 2. Get the hourly forecast
                const forecastResponse = await fetch(forecastUrl);
                if (!forecastResponse.ok) {
                    throw new Error(`HTTP error! Status: ${forecastResponse.status}`);
                }
                const forecastData = await forecastResponse.json();
                
                // Get the first period (current conditions)
                const current = forecastData.properties.periods[0];

                // <img src="${current.icon}" alt="Weather Icon" class="weather-icon">

                // 3. Display the weather
                const weatherHTML = `
                    
                    <div class="temperature">${current.temperature}Â°${current.temperatureUnit}</div>
                    <div class="description">${current.shortForecast}</div>
                `;
                weatherDisplay.innerHTML = weatherHTML;

            } catch (err) {
                showError(`Could not fetch weather data. Please try again later. (${err.message})`);
            }

            setTimeout(fetchWeather, 600000)  // Repeat every 600 seconds
        }

        // Call the main function to fetch the weather
        fetchWeather();
        
    });
</script>

</body>
</html>
